<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>投房宝</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,height=device-height,maximum-scale=1.0"/>
    <link href="/public/zhongchou/index/css/index.css" rel="stylesheet" type="text/css" />
    <script  charset='utf-8' language='javascript' type='text/javascript' src="/public/zhongchou/jQuery/jquery-1.11.3.js"></script>

</head>
<body>

<div style="width: 100%;height: 48px;background-color: #0e9def">

    <a style="width: 20%;height:48px;float: left;" href="/index/index/bangka">
        <img src="/public/zhongchou/index/image/fanhui_03.png" alt="返回" style="width: 22px;height: 20px;margin: 14px 0px 14px 13px"/>
    </a>
    <div style="width: 60%;float: left;text-align: center;line-height: 48px;color:white;font-size: 18px">进行绑卡</div>

</div>
<div style="width: 100%;height: 25px"></div>
<div style="width: 100%;height: 30px;position: relative">
    <div  style="width: 30px;height: 30px;margin: 0 auto;background: url('/public/zhongchou/index/image/ka_03.png') no-repeat;background-size: cover"></div>
</div>
<div style="width: 60%;height: 50px;text-align: center;margin-left: 20%;margin-top: 5px;font-size: 12px;color: #c3c3c3">请绑定银行卡，该银行卡是您在投房宝平台的唯一银行卡</div>


<div style="width: 100%;height: 50px;background-color: white;position: relative;border-top: 1px solid #bebebe">

    <div style="width: 20px;height: 20px;position: absolute;top: 15px;left: 15px;background: url('/public/zhongchou/index/image/zhenshixingming_03.png');background-size: cover"></div>

    <input style="position: absolute;left: 50px;top: 5px;border: none;height: 40px;width: 260px" placeholder="请输入真实姓名"/>
</div>

<div style="width: 100%;height: 50px;background-color: white;position: relative;border-bottom: 1px solid #bebebe;border-top: 1px solid #bebebe" onclick="to_select_bank()">

    <div style="width: 20px;height: 20px;position: absolute;top: 15px;left: 15px;background: url('/public/zhongchou/index/image/ka_03.png');background-size: cover"></div>

    <input style="position: absolute;left: 50px;top: 5px;border: none;height: 40px;width: 260px" placeholder="请选择银行卡"/>
</div>
<div style="width: 100%;height: 50px;background-color: white;position: relative;border-bottom: 1px solid #bebebe" onclick="to_select_city()">

    <div style="width: 20px;height: 20px;position: absolute;top: 15px;left: 15px;background: url('/public/zhongchou/index/image/kaihudizhi_03.png');background-size: cover"></div>

    <input style="position: absolute;left: 50px;top: 5px;border: none;height: 40px;width: 260px" placeholder="请选择开户省市"/>
</div>
<div style="width: 100%;height: 50px;background-color: white;position: relative;border-bottom: 1px solid #bebebe">

    <div style="width: 20px;height: 20px;position: absolute;top: 15px;left: 15px;background: url('/public/zhongchou/index/image/shenfenzheng_03.png');background-size: cover"></div>

    <input style="position: absolute;left: 50px;top: 5px;border: none;height: 40px;width: 260px" placeholder="请输入银行卡号"/>
</div>

<div style="width: 85%;height: 20px;font-size: 15px;color:#bebebe ;margin-left: 15px;line-height: 20px">限额: 单笔元，单日元</div>


<div style="width: 100%;height: 50px;background-color: white;position: relative;border-bottom: 1px solid #bebebe;border-top: 1px solid #bebebe">

    <div style="width: 20px;height: 20px;position: absolute;top: 15px;left: 15px;background: url('/public/zhongchou/index/image/shouji_03.png');background-size: cover"></div>

    <input style="position: absolute;left: 50px;top: 5px;border: none;height: 40px;width: 260px" placeholder="请输入银行预留手机号"/>
</div>

<div style="width: 100%;height: 50px;background-color: white;position: relative;border-bottom: 1px solid #bebebe">

    <div style="width: 20px;height: 20px;position: absolute;top: 15px;left: 15px;background: url('/public/zhongchou/index/image/shuru_03.png');background-size: cover"></div>

    <input style="position: absolute;left: 50px;top: 5px;border: none;height: 40px;width: 180px" placeholder="请输入验证码"/>

    <div style="position: absolute;right: 18px;top: 10px;width: 62px;height: 30px;font-size: 10px;color: #0e9def;line-height: 30px;border: 1px solid #0e9def;border-radius: 5px;text-align: center">获取验证码</div>

</div>




<div style="width: 100%;height: 30px"></div>

<div style="width: 90%;height: 40px;border-radius: 5px;text-align: center;line-height: 40px;color: white;font-size: 15px;background-color: #0e9def;margin-left: 5%" onclick="show_mask()">
    提交
</div>


<div style="width: 100%;height: 30px"></div>



<script type="text/javascript">
    function to_select_city(){
        window.location.href = '/index/index/select_city';
    }
    function to_select_bank(){
        window.location.href = '/index/index/select_bank';
    }

</script>


</body>
</html>
